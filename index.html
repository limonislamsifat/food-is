<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,800&display=swap" rel="stylesheet">
</head>
<body>
    
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="logo.png" alt=""></a>
            <ul>
                <li><a href="#" class="active">home</a></li>
                <li><a href="#">manu</a></li>
                <li><a href="#">what's new</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text-box">
                <h2>It's not just Cofffee <br>It's <span>Starbucks</span></h2>
               <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam quidem quam officia eum debitis fugiat tenetur nihil excepturi consequatur! Excepturi. Lorem ipsum dolor sit amet.</p>
               <a href="#">Learn More</a>
            </div>

            <div class="img-box">
                <img src="img1.png" alt="" class="starbucks">

            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgslider('img1.png');changecirclecolor('#017143')"></li>
            <li><img src="thumb2.png" onclick="imgslider('img2.png');changecirclecolor('#eb7495')"></li>
            <li><img src="thumb3.png" onclick="imgslider('img3.png');changecirclecolor('#d752b1')"></li>
        </ul>
        <div class="sci">
            <li><a href="#"><img src="facebook.png" alt=""></a></li>
            <li><a href="#"><img src="instagram.png" alt=""></a></li>
            <li><a href="#"><img src="twitter.png" alt=""></a></li>
        </div>
    </section>
    <script type="text/javascript">
    function imgslider(anything){
        document.querySelector('.starbucks').src = anything;
    }
    function changecirclecolor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }
    </script>
</body>
</html>
